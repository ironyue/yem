<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Tienda de Cosméticos y Holísticos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Tienda Cosmeticos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="productos">
            <h2>Productos</h2>
            <div class="filtros">
                <button data-categoria="maquillajes">Maquillajes</button>
                <button data-categoria="cuidado-de-la-piel">Cuidado de la piel</button>
                <button data-categoria="productos-holistico">Productos holísticos</button>
                <button data-categoria="todos">Todos</button>
            </div>
            <div class="lista-productos">
                <div class="producto" data-categoria="cuidado-de-la-piel">
                    <img src="img/crema_manos.jpg" alt="Crema de manos">
                    <h3>Crema de manos</h3>
                    <p>$10.00</p>
                    <button>Añadir al carrito</button>
                </div>
                <div class="producto" data-categoria="productos-holistico">
                    <img src="img/oleo_masajeador.jpg" alt="Oleo Masajeador">
                    <h3>Oleo Masajeador</h3>
                    <p>$15.00</p>
                    <button>Añadir al carrito</button>
                </div>
                <div class="producto" data-categoria="cuidado-de-la-piel">
                    <img src="img/balsamo_labial.jpg" alt="Bálsamo Labial">
                    <h3>Bálsamo Labial</h3>
                    <p>$5.00</p>
                    <button>Añadir al carrito</button>
                </div>
                <!-- Más productos aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda Cosmeticos. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
